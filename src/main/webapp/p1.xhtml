<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h:form>
        <p:growl id="growl" life="2000" />
        <p:layout style="min-width:10px;min-height:400px;">
            <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="1200">
                <p:commandLink id="ajax" update="growl" actionListener="#{buttonView.buttonAction}">
                    <h:outputText value="азазаззазаз" />
                </p:commandLink>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:commandLink id="nonAjax" actionListener="#{buttonView.buttonAction}" ajax="false">
                    <h:outputText value="ОК" />
                </p:commandLink>
            </p:layoutUnit>
            <p:button outcome="index" icon="ui-icon-star" title="Icon Only">
                <f:param name="productId" value="30" />
            </p:button>
        </p:layout>




            <h:outputText id="txt_count" value="#{counterView.number}" />
            <p:poll interval="5" listener="#{counterView.increment}" update="txt_count" />


    </h:form>
</h:body>
</html>
